<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impostor Game Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <section id="setup-screen">
            <h1>Impostor Game</h1>
            <div class="profile-setup">
                <div class="avatar-container" onclick="toggleAvatarSelector()">
                    <img id="current-avatar" src="foto/1.png" alt="Avatar">
                    <div class="edit-badge">âœŽ</div>
                </div>
                <div id="avatar-selector" class="hidden"></div>
                <input type="text" id="nickname" placeholder="Tu Nickname">
            </div>
            <div class="actions">
                <div class="box">
                    <input type="password" id="room-pass" placeholder="ContraseÃ±a de la sala">
                    <div class="double-btn">
                        <button class="btn-main" onclick="accessRoom(true)">Crear Sala</button>
                        <button class="btn-secondary" onclick="accessRoom(false)">Unirse</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="lobby-screen" class="hidden">
            <div class="lobby-header">
                <h2>Sala: <span id="display-pass"></span></h2>
                <div id="player-counter">Jugadores: 0</div>
            </div>
            <div id="players-list"></div>
            <hr>
            <div class="upload-zone">
                <h3>Preparar Partida</h3>
                <input type="file" id="game-photo" accept="image/*" style="display:none" multiple>
                <button class="btn-upload" onclick="document.getElementById('game-photo').click()">Cargar Foto de la Ronda</button>
                <div id="queue-count">Fotos en cola: 0</div>
            </div>
            <div id="host-controls" class="hidden">
                <button class="btn-start" onclick="startGame()">EMPEZAR JUEGO</button>
                <p class="host-badge">ðŸ‘‘ Eres el Host</p>
            </div>
            <p id="waiting-msg">Esperando al administrador...</p>
        </section>

        <section id="game-screen" class="hidden">
            <h2 id="role-text"></h2>
            <div id="game-card-container">
                <div id="game-card">
                    <div class="card-face front">
                        <img id="target-image" src="" alt="Juego">
                        <p id="target-name">CARGANDO...</p>
                    </div>
                    <div class="card-face back">
                        <img id="reveal-image" src="" alt="Original">
                        <p>FOTO REAL</p>
                    </div>
                </div>
            </div>
            <div id="revelation-zone" class="hidden">
                <h3 id="impostor-announcement"></h3>
            </div>
            <div id="vote-grid"></div>
            <div id="admin-game-actions" class="hidden">
                <button class="btn-end" onclick="revealImpostor()">TERMINAR</button>
                <div class="next-row">
                    <button class="btn-next" onclick="nextImage()">Siguiente Imagen</button>
                    <span id="image-stats">0/0</span>
                </div>
            </div>
        </section>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA8Z0_JxnYHeeiILEROc_lXn67XD5SQnoc",
            authDomain: "impostordownie.firebaseapp.com",
            projectId: "impostordownie",
            storageBucket: "impostordownie.firebasestorage.app",
            messagingSenderId: "96117301364",
            appId: "1:96117301364:web:cb3e80d0d76bd42302f121",
            measurementId: "G-KB2E7KXPZK"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Exportamos a window para script.js
        window.fb = { db, ref, set, onValue, update, remove };
    </script>
    <script src="script.js"></script>
</body>
</html>
