<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/png" href="impostor/alt_logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impostor</title>
    <meta name="description" content="Juego Among Us f√∫tbol.">
    <meta name="keywords" content="among us, impostor, futbol, football, impostor futbol">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section id="setup-screen">
            <h1 class="main-title">Impostor</h1>
            <div class="profile-setup">
                <div class="avatar-container" onclick="toggleAvatarSelector()">
                    <img id="current-avatar" src="foto/1.jpg" alt="Avatar">
                    <div class="edit-badge">‚úé</div>
                </div>
                <div id="avatar-selector" class="hidden"></div>
                <input type="text" id="nickname" placeholder="Nickname">
            </div>
            <div class="actions">
                <div class="box">
                    <input type="password" id="room-pass" placeholder="Password">
                    <div class="double-btn">
                        <button class="btn-main" onclick="accessRoom(true)">CREAR</button>
                        <button class="btn-secondary" onclick="accessRoom(false)">UNIRSE</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="lobby-screen" class="hidden">
            <div class="nav-header"><button class="btn-back" onclick="goBack()">‚Üê</button></div>
            <div class="lobby-header">
                <h2 class="room-title">Sala: <span id="display-pass"></span></h2>
                <div id="player-counter">0/0</div>
            </div>
            <div id="players-list"></div>
            <hr class="lobby-divider">
            <div class="upload-zone">
                <input type="file" id="game-photo" accept="image/*" style="display:none">
                <button id="btn-upload-ui" class="btn-upload-empty" onclick="document.getElementById('game-photo').click()">CARGAR FOTO</button>
                <div id="queue-count">Fotos: 0</div>
            </div>
            <div id="host-controls" class="hidden">
                <button class="btn-start" onclick="startGame()">EMPEZAR</button>
                <p class="host-badge">üëë Host</p>
            </div>
            <p id="waiting-msg" class="hidden">Esperando al host...</p>
        </section>

        <section id="game-screen" class="hidden">
            <div class="nav-header"><button class="btn-back" onclick="goBack()">‚Üê</button></div>
            <h2 id="role-text"></h2>
            <div id="game-card-container">
                <div id="game-card">
                    <div class="card-face front">
                        <img id="target-image" src="" alt="Juego">
                        <p>...</p>
                    </div>
                    <div class="card-face back">
                        <img id="reveal-image" src="" alt="Real">
                        <p>REAL</p>
                    </div>
                </div>
            </div>
            <div id="revelation-zone" class="hidden">
                <h3 id="impostor-announcement"></h3>
            </div>
            <div id="vote-grid"></div>
            <div id="admin-game-actions" class="hidden">
                <button class="btn-end" onclick="revealImpostor()">TERMINAR</button>
                <div class="next-row">
                    <button id="btn-next-img" class="btn-next disabled-action" onclick="handleNextStep()" disabled>SIGUIENTE</button>
                    <span id="image-stats">0/0</span>
                </div>
            </div>
        </section>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, update, remove, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        const firebaseConfig = {
            apiKey: "AIzaSyA8Z0_JxnYHeeiILEROc_lXn67XD5SQnoc",
            authDomain: "impostordownie.firebaseapp.com",
            databaseURL: "https://impostordownie-default-rtdb.firebaseio.com",
            projectId: "impostordownie",
            storageBucket: "impostordownie.firebasestorage.app",
            messagingSenderId: "96117301364",
            appId: "1:96117301364:web:cb3e80d0d76bd42302f121",
            measurementId: "G-KB2E7KXPZK"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        window.fb = { db, ref, set, onValue, update, remove, get };
    </script>
    <script src="script.js"></script>
</body>
</html>
